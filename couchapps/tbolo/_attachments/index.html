<!DOCTYPE html>
<html>
       
  <head>
  	<title>Cryostat Temperature</title>
    <script src="/_utils/script/json2.js" type="text/javascript"></script>
    <script src="/_utils/script/jquery.js" type="text/javascript"></script>
    <script src="/_utils/script/jquery.couch.js" type="text/javascript"></script>
    <script src="script/highcharts.js" type="text/javascript"></script>
    <script src="script/themes/grid.js" type="text/javascript"></script> 
    <script src="script/modules/exporting.js" type="text/javascript"></script>
    <script src="script/highslide/highslide-full.min.js" type="text/javascript"></script>
    <script src="script/highslide/highslide.config.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/highslide.css" />
    
  </head>
  
  <body>
    
    <h3>Temperature for a range of Dates (defaults to show the past week of data)</h3>
        
    
    <form name="temperatureform">
    
            Start Date <br>
            <select id="firstdaydropdown">
            </select> 
            <select id="firstmonthdropdown">
            </select> 
            <select id="firstyeardropdown">
            </select> 

            <br>End Date <br>
            <select id="lastdaydropdown">
            </select> 
            <select id="lastmonthdropdown">
            </select> 
            <select id="lastyeardropdown">
            </select> 

            <input type="hidden" name="id" id="idId" />
            <br><br>
            <input type="button" id="getTempsId" value="Get Temperatures" />
            
    </form>
   	<br>
    <div id="temperature-chart" style="width: 800px; height: 400px; margin: 0 auto"></div>
    <br>
    <table id="temperatureData" border="0" ></table>


  </body>
</html>
